<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body{
            width: 192px;
        }
        .panel-list-item .icon{
            display: flex;
            justify-content:flex-start;
            align-items:center;
        }
        .panel-list-item .icon img{
            width :16px;
            height :16px;
            margin:0 5px 0 -8px;
        }
    </style>
</head>
<body>
<div class="panel">
    <div class="panel-section panel-section-list">
        <div class="panel-list-item" chaz-action="openNotepad">
            <div class="icon"><img src="/images/skin/notepad.png" /></div>
            <div class="text" chaz-i18n="popup__notepad"></div>
        </div>
        <div class="panel-list-item" chaz-action="openMspaint">
            <div class="icon"><img src="/images/skin/mspaint.png" /></div>
            <div class="text" chaz-i18n="popup__mspaint"></div>
        </div>
        <div class="panel-list-item" chaz-action="openCalc">
            <div class="icon"><img src="/images/skin/calc.png" /></div>
            <div class="text" chaz-i18n="popup__calc"></div>
        </div>
        <div class="panel-list-item" chaz-action="openMyComputer">
            <div class="icon"><img src="/images/skin/myComputer.png" /></div>
            <div class="text" chaz-i18n="popup__myComputer"></div>
        </div>
    </div>
    <script src="App.js"></script>
    <script src="popup.js"></script>
</div>
</body>
</html>
