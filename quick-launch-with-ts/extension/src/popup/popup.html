<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css" />
    <script type="text/x-template" id="app-template">
        <div>
            <div class="panel-section panel-section-list">
                <template v-for="app in itemUiList">
                    <div class="panel-list-item" @click="openItem(app.origin)">
                        <div class="app-icon"><img :src="app.icon" /></div>
                        <div class="app-name" v-text="app.shortName"></div>
                    </div>
                </template>
            </div>
            <div class="panel-section-separator"></div>
            <div class="panel-section panel-section-list" @click="openOptionPage">
                <div class="panel-list-item">
                    <div class="app-icon"><img src="/images/skin/customizmyql.png" /></div>
                    <div class="app-name" v-text="'popup__manageQuickLaunch' | i18n"></div>
                </div>
            </div>
        </div>
    </script>
</head>
<body>
    <div id="app"></div>
    <script src="/vue-1.0.28-csp.js"></script>
    <script src="/common.js"></script>
    <script src="popup.js"></script>
</body>
</html>
